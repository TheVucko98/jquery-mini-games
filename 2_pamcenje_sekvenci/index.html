<!DOCTYPE html>
<html>
<head>
    <title>K2 2022</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="zadatak.css" rel="stylesheet" />
</head>
<body>

    <table>
        <tr>
            <td><div class="clickable" onclick="myFunction()">Link 1</div></td>
            <td><div class="clickable" onclick="myFunction()"></div></td> <!-- Empty cell, but clickable -->
            <td><div class="clickable" onclick="myFunction()">Link 3</div></td>
        </tr>
    </table>
    <table>
        <tr>
            <td class="clickable" onclick="myFunction()" id="field-0"></td>
            <td id="field-1"></td>
            <td id="field-2"></td>
        </tr>
        <tr>
            <td id="field-3"></td>
            <td id="field-4"></td>
            <td id="field-5"></td>
        </tr>
        <tr>
            <td id="field-6"></td>
            <td id="field-7"></td>
            <td id="field-8"></td>
        </tr>
    </table>
    <form>
        <input type="range" id="n" min="1" max="9">
        <input type="submit" id="start" value="Почни">
    </form>
    <p class="hidden">Игра је завршена!</p>

</body>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    td {
        width: 100px;
        height: 50px;
        text-align: center;
        vertical-align: middle;
    }
    .clickable {
        display: block;
        width: 100px;
        height: 100px;
        cursor: pointer;
    }
</style>
<script>
    function myFunction() {
        alert("Cell clicked!");
    }
</script>
</html>
